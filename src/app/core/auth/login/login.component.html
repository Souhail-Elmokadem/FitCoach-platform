<header class="">
    <div class="w-full">
      <span class="bg__blur"></span>
      <span class="bg__blur header__blur"></span>
  

    </div>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 ">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in</h2>
        </div>
      
        <div class="mt-24 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" [formGroup]="formlogin" (ngSubmit)="handleLogin()" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-slate-200">Email address</label>
              <div class="mt-2">
                <input id="email" formControlName="email"  name="email" type="email" autocomplete="email" required class="block w-full pl-3 rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password"  class="block text-sm font-medium leading-6 text-slate-200">Password</label>
                <div class="text-sm">
                  <a href="#" class="font-semibold text-white hover:text-orange-400">Forgot password?</a>
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password"  formControlName="password" type="password" autocomplete="current-password" required class="block w-full pl-3 rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-lime-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-lime-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
          </form>
      

          <div id="toast-danger" *ngIf="messageError" class=" mt-3 flex items-center w-full max-w-full p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
                </svg>
                <span class="sr-only">Error icon</span>
            </div>
            <div class="ms-3 text-sm font-normal">{{messageError}}</div>
            <button type="button" (click)="this.messageError=''" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-danger" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>

          <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <a routerLink="../register" class="font-semibold leading-6 text-white hover:text-lime-600">Start a 14 day free trial</a>
          </p>
        </div>
      </div>
   
  </header>
