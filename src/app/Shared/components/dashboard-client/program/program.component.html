
<div *ngIf="program"  class="flex flex-wrap mt-6 max-w-full overflow-hidden">
    <div class="w-full px-3 mb-6 lg:mb-0  lg:flex-none">
      <div class="relative flex flex-col break-words bg-white  rounded-2xl bg-clip-border">
        <div class="flex-auto p-4">
          <div class="flex flex-wrap -mx-3">
            <div class="max-w-full px-3 lg:w-1/2 lg:flex-none">
              <div class="flex flex-col h-full">
                <p class="pt-2 mb-1 font-semibold">{{program.coach.firstName}} {{program.coach.lastName}}</p>
                <h5 class="font-bold">{{program.nom}}</h5>
                <p class="mb-12">{{program.description}}</p>
                <a target="_blank" class="mt-auto mb-0 text-sm font-semibold leading-normal group text-slate-500" [href]="program.attachment">
                  Ovrire Program
                  <i class="fas fa-arrow-right ease-bounce text-sm group-hover:translate-x-1.25 ml-1 leading-normal transition-all duration-200"></i>
                </a>
              </div>
            </div>
            <div class="max-w-full px-3 mt-12 ml-auto text-center lg:mt-0 lg:w-5/12 lg:flex-none">
              <div class="h-full ">
                <div class="relative flex items-center justify-center h-full">
                  <img class="relative z-20 w-full pt-6" src="./assets/logoprogram.jpg" alt="rocket" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </div>

  <div *ngIf="!program" class="flex h-screen antialiased text-gray-800 justify-center mt-40">
    <h2>You don't have a program yet !</h2>
  </div>
